<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>account settings - Bootdey.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container light-style flex-grow-1 container-p-y">
<h4 class="font-weight-bold py-3 mb-4">
Account settings
</h4>
<div class="card overflow-hidden">
<div class="row no-gutters row-bordered row-border-light">
<div class="col-md-3 pt-0">
<div class="list-group list-group-flush account-settings-links">
<a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
<a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
<a class="list-group-item list-group-item-action" data-toggle="list" href="#status">Status</a>
</div>
</div>
<div class="col-md-9">
<div class="tab-content">
<div class="tab-pane fade active show" id="account-general">
<hr class="border-light m-0">
<div class="card-body">
<div class="form-group">
<label class="form-label">Username :</label>
<p id="resultText" class="form-control mb1 " rows="3" </p>

</div>
<div class="form-group">
<label class="form-label">Name :</label>
<p id="resultText" class="form-control mb1" rows="3" </p>
</div>
<div class="form-group">
<label class="form-label">E-mail</label>
<p id="resultText" class="form-control mb1" rows="3" </p></p>
</div>

</div>
</div>
<div class="tab-pane fade" id="account-change-password">
<div class="card-body pb-2">
<div class="form-group">
<label class="form-label">Current password</label>
<input type="password" class="form-control">
</div>
<div class="form-group">
<label class="form-label">New password</label>
<input type="password" class="form-control">
</div>
<div class="form-group">
<label class="form-label">Repeat new password</label>
<input type="password" class="form-control">
</div>
</div>
</div>
<div class="tab-pane fade" id="status">
<div class="card-body pb-2">

</div>
</div>

</body>
</html>
